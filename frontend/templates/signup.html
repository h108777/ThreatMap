<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CVE Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 1rem 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-floating label {
            padding: 1rem 0.75rem;
        }

        .btn-signup {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: none;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.1);
        }

        .alert-danger {
            background-color: #fff5f5;
            color: #dc3545;
        }

        .btn-close {
            filter: none;
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 0.75;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0a58ca;
        }

        /* Loading animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .signup-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .signup-header h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <h2>
                    <i class="fas fa-shield-alt me-2"></i>
                    CVE Dashboard
                </h2>
                <p class="text-muted">Create your account</p>
            </div>
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form method="POST" action="{{ url_for('signup') }}" class="needs-validation" novalidate>
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    <label for="name">
                        <i class="fas fa-user me-2"></i>
                        Full Name
                    </label>
                    <div class="invalid-feedback">
                        Please enter your full name.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>
                        Email address
                    </label>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>
                        Password
                    </label>
                    <div class="invalid-feedback">
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required minlength="6">
                    <label for="confirm_password">
                        <i class="fas fa-lock me-2"></i>
                        Confirm Password
                    </label>
                    <div class="invalid-feedback">
                        Please confirm your password.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-signup">
                    <i class="fas fa-user-plus me-2"></i>
                    Sign Up
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    } else {
                        // Add loading state to button
                        const button = form.querySelector('button[type="submit"]')
                        button.classList.add('loading')
                        button.disabled = true
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
